<div class="dashboard-container">
  <h1>Dashboard Overview</h1>
  
  <div class="grid-layout">
    
    <div class="card">
      <h3>Total Clients</h3>
      <p class="stat">{{ totalClients }}</p>
    </div>

    <div class="card">
      <h3>Active Projects</h3>
      <p class="stat">{{ activeProjects }}</p>
    </div>

    <div class="card">
      <h3>AI Agents</h3>
      <p class="stat">{{ totalAgents }}</p>
    </div>

    <div class="card">
      <h3>Est. Revenue</h3>
      <p class="stat">{{ totalRevenue }}</p>
    </div>

  </div>
</div>
